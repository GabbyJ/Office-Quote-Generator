<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Quote Generator</title>
<style>
	body {
	background-color: #e5ebec;
	font-family: itc-american-typewriter, serif;
}

h2 {
	text-align: center;
	font-size: 30px;
}


div {
	margin: auto;
    width: 60%;
    padding: 10px;
    text-align: center;
    font-size: 20px;
}

.centerpic {
	display: block;
	margin: auto;
	width: 50%;
}



button {
	display: block;
	margin: auto;
	font-family: Helvetica;
	font-weight: bold;
	width: 250px;
	height: 30px;
	font-size: 15px;
}
</style>
</head>
<!--PLACE MY FONT HERE --><link rel="stylesheet" href="https://use.typekit.net/rre2nvs.css">
	<!-- end font-->
	
<body onLoad="newQuote()">
<h2>Dwight "Danger" Shrute</h2>	
	<!--image-->
	<!--UPLOAD IMAGES TO image.ibb.co--><div><img src="https://image.ibb.co/kejHH0/dwight-thumb.png" alt="dwight-thumb" class="centerpic"></div>
	
	<!--end image-->
	
	<div id="quoteDisplay">
		<!--Quotes will display here -->
	</div>
<!-- Center added for button placement -->
	
	<button onClick="newQuote()">Quote me up!</button>
<!--Javascript -->	
<script type="text/javascript">
	var quotes = ['"R" is the most menacing sound in the English language. That’s why it’s called “murder” and not “mukduk."', 
				  "Whenever I'm about to do something, I think, 'Would an idiot do that?' And if they would, I do not do that thing.", 
				  "Why are all these people here? There's too many people on this earth.\n We need a new plague.",
				 "I wonder if king-sized sheets are called presidential-sized in England.\n I really should have a Tweeter account",
				 "I have a diary to keep secrets from my computer.",
				 "All you need is love. False. The four basic human necessities are air, water, food, and shelter.",
				 "I wish I could menstruate. I'd be more in tune with the moon and the tides.",
				 "How would I describe myself? Three words: hardworking, alpha male, jackhammer, merciless, insatiable.",
				 "Everyone, follow me to the shelter. We’ve got enough food for 14 days. After that, we have a difficult conversation.",
				 "You couldn’t handle my undivided attention.",
				 "There are a huge number of yeast infections in this county. Probably because we’re downriver from that old bread factory."]
	function newQuote() {
		var randomNumber = Math.floor(Math.random() * (quotes.length));
	document.getElementById('quoteDisplay').innerHTML=quotes[randomNumber];
	}
</script>
</body>
</html>
